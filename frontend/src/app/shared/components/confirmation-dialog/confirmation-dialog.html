<div
  class="dialog-backdrop"
  (click)="onCancel()"
  (keydown.enter)="onCancel()"
  (keydown.escape)="onCancel()"
  tabindex="0"
  role="button"
  aria-label="Close dialog"
></div>
<div
  class="confirmation-dialog"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()"
  role="dialog"
  aria-modal="true"
>
  <div class="dialog-header">
    <span class="dialog-icon" [class]="getIconClass()">{{ getIconName() }}</span>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button class="btn btn-secondary" (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button
      class="btn"
      [class.btn-danger]="data.type === 'danger'"
      [class.btn-warning]="data.type === 'warning'"
      [class.btn-primary]="data.type !== 'danger' && data.type !== 'warning'"
      (click)="onConfirm()"
    >
      {{ data.confirmText }}
    </button>
  </div>
</div>
