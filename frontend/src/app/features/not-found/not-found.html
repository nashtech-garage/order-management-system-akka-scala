<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved.</p>
    <div class="actions">
      <app-button routerLink="/dashboard" variant="primary">
        <span>Go to Dashboard</span>
      </app-button>
      <app-button routerLink="/auth/login" variant="secondary">
        <span>Back to Login</span>
      </app-button>
    </div>
  </div>
  <div class="illustration">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="#f3f4f6" />
      <path
        d="M70 90 Q75 80, 80 90"
        stroke="#9ca3af"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
      />
      <path
        d="M120 90 Q125 80, 130 90"
        stroke="#9ca3af"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
      />
      <path
        d="M70 130 Q100 110, 130 130"
        stroke="#9ca3af"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
      />
    </svg>
  </div>
</div>
