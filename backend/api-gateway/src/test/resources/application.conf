http {
  host = "0.0.0.0"
  port = 8080
}

jwt {
  secret = "test-secret-key-for-unit-tests-min-32-chars-long"
  expiration-seconds = 86400
}

services {
  user-service = "http://localhost:9081"
  customer-service = "http://localhost:9082"
  product-service = "http://localhost:9083"
  order-service = "http://localhost:9084"
  payment-service = "http://localhost:9085"
  report-service = "http://localhost:9086"
}

akka {
  loglevel = "WARNING"
  actor {
    provider = "local"
  }
  http {
    server {
      preview.enable-http2 = on
      request-timeout = 20s
      idle-timeout = 60s
    }
    client {
      connecting-timeout = 5s
      idle-timeout = 30s
    }
    host-connection-pool {
      max-connections = 10
      max-open-requests = 32
    }
  }
}
