# Akka Test Configuration
akka {
  loglevel = "WARNING"
  
  actor {
    testkit {
      typed {
        default-timeout = 10s
        throw-on-shutdown-timeout = false
      }
    }
  }
  
  http {
    server {
      request-timeout = 10s
    }
  }
}

# Test order service URL
order-service {
  url = "http://localhost:8084"
}
