http {
  host = ${?HTTP_HOST}
  host = "0.0.0.0"
  port = ${?HTTP_PORT}
  port = 8086
}

database {
  driver = "org.postgresql.Driver"
  url = "jdbc:postgresql://localhost:5433/oms_reports"
  url = ${?DATABASE_URL}
  user = "admin"
  user = ${?DATABASE_USER}
  password = "admin"
  password = ${?DATABASE_PASSWORD}
  connectionPool = "HikariCP"
  numThreads = 10
  maxConnections = 10
}

scheduler {
  # Schedule for automatic report generation (cron-like format)
  # Default: daily at midnight (00:00)
  enabled = true
  enabled = ${?SCHEDULER_ENABLED}
  # Initial delay before first run (in seconds)
  initialDelay = 60
  # Interval between runs (in seconds) - 24 hours = 86400 seconds
  interval = 86400
}

services {
  order-service = "http://localhost:8084"
}

akka {
  loglevel = "INFO"
  actor {
    provider = "local"
  }
  http {
    server {
      preview.enable-http2 = on
      request-timeout = 60s
    }
    client {
      connecting-timeout = 10s
    }
  }
}

