name: API Gateway CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test API Gateway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache
            backend/api-gateway/target
            backend/common/target
          key: ${{ runner.os }}-sbt-api-gateway-${{ hashFiles('**/build.sbt', '**/build.properties', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-api-gateway-
            ${{ runner.os }}-sbt-

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Run tests
        working-directory: backend/api-gateway
        run: sbt test

      - name: Build service
        working-directory: backend/api-gateway
        run: sbt compile

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache
            backend/api-gateway/target
            backend/common/target
          key: ${{ runner.os }}-sbt-api-gateway-${{ hashFiles('**/build.sbt', '**/build.properties', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-api-gateway-
            ${{ runner.os }}-sbt-

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Package service
        working-directory: backend/api-gateway
        run: sbt package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: backend/api-gateway
        run: |
          docker build -t oms/api-gateway:${{ github.sha }} .
          docker tag oms/api-gateway:${{ github.sha }} oms/api-gateway:latest

      - name: Save Docker image
        run: |
          mkdir -p docker-images
          docker save oms/api-gateway:${{ github.sha }} | gzip > docker-images/api-gateway.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-api-gateway
          path: docker-images/api-gateway.tar.gz
          retention-days: 7
